<div class="sidebar bg-gray-200 p-4">
  <h5 class="text-lg font-semibold">Genres</h5>
  <div *ngFor="let genre of genres" class="mt-4">
    <div class="relative group">
      <img [src]="genre.image_background" class="w-full h-32 object-cover rounded-lg group-hover:opacity-75 transition duration-200">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-200">
        <a [routerLink]="['/genre', genre.id]" class="text-white text-lg font-semibold">{{ genre.name }}</a>
      </div>
    </div>
  </div>
</div>
