<div *ngIf="genre">
  <img [src]="genre.image_background" class="w-full h-64 object-cover" alt="{{genre.name}}">
  <div class="p-4">
    <h1 class="text-2xl font-bold">{{ genre.name }}</h1>
    <p class="mt-4 text-gray-700"></p>
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-5" *ngIf="games">
  <div *ngFor="let game of games.results" (mouseenter)="playTrailer(game)" (mouseleave)="stopTrailer(game)">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg relative">
      <img [src]="game.background_image" class="w-full h-48 object-cover" alt="{{game.name}}">
      <video *ngIf="game.trailerUrl" [src]="game.trailerUrl" class="w-full h-48 object-cover absolute top-0 left-0" autoplay muted loop></video>
      <div class="p-4">
        <h5 class="text-lg font-semibold">{{game.name}}</h5>
        <p class="mt-2 text-sm text-gray-700">
          Released: {{game.released}}<br>
          Rating: {{game.rating}}/5 ({{game.ratings_count}} ratings)
        </p>
        <a href="#" class="inline-block mt-4 px-4 py-2 bg-blue-500 text-white text-sm font-semibold rounded hover:bg-blue-600">View Details</a>
      </div>
    </div>
  </div>
</div>
