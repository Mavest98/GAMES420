<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1 class="Games420">Games420</h1>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" formControlName="email" type="email" autocomplete="email" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 [ngClass]="{
                   'ring-gray-300 focus:ring-indigo-600': email?.valid && !email?.invalid,
                   'ring-red-500 focus:ring-red-500': email?.invalid && (email?.dirty || email?.touched)
                 }">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm">Valid email is required.</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        <div class="mt-2">
          <input id="password" formControlName="password" type="password" autocomplete="current-password" required
                 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                 [ngClass]="{
                   'ring-gray-300 focus:ring-indigo-600': password?.valid && !password?.invalid,
                   'ring-red-500 focus:ring-red-500': password?.invalid && (password?.dirty || password?.touched)
                 }">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid"
                class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create an account</a>
    </p>
  </div>
</div>
